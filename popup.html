<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Facturas grauitas</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- header with Access-Control-Allow-Origin -->
    <Access-Control-Allow-Origin: * />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h4 class="py-2 text-center">Facturas gratuitas</h4>

      <p>Opci√≥n 1: llenar del sistema</p>

      <a href="#" id="configurar-sistema__abrir" class="">Configurar</a>
      <div id="configurar-sistema__form" class="d-none">
        <a href="#" id="configurar-sistema__cerrar">Cerrar</a>
        <input
          id="url-base"
          type="text"
          class="d-inline-block form-control form-control-sm"
          placeholder="URL base, reemplazando el id por {id}"
        />
      </div>

      <div class="mt-3">
        <input
          id="factura"
          type="text"
          class="d-inline-block form-control form-control-sm"
          placeholder="Id Factura"
          style="width: 150px"
        />
        <button id="llenar-factura" class="btn btn-info btn-sm ml-2">
          Llenar
        </button>
      </div>

      <div class="mt-3">
        Desarrollado por: <br /><a href="#" id="enlace">Eduardo Aranda</a>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
